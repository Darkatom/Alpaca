{% extends './_layout_floating_box.html' %}

{% block content %}
    <form method="POST" class="al-floating-box-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="al-form-submit-big-wrapper">
            <input class="al-form-submit-big al-btn-important" type="submit" value="{{ submit_text }}"/>
        </div>
    </form>
    {% if rich_field_name != "" %}
    <script>
        CKEDITOR.replace( '{{ rich_field_name }}' );
    </script>
    {% endif %}
    {% block other-content %}{% endblock %}
{% endblock %}
