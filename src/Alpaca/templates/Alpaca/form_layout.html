{% extends './_layout.html' %}

{% block title %}<h1>{{ form_title }}</h1>{% endblock %}
{% block content %}
<div class="al-rich-content">
    <form method="POST" class="al-layout-form">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="{{ submit_text }}"/>
        </p>
    </form>
    {% if rich_field_name != "" %}
    <script>
        CKEDITOR.replace( '{{ rich_field_name }}' );
    </script>
    {% endif %}
</div>
{% endblock %}
