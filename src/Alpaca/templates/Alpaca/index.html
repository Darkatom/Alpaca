<h1> Awesome Activities </h1>

<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th># of Attendants</th>
        <th>Published Date</th>
    </tr>
    {% for act in activity_list %}
    <tr>
        <th><a href="{% url 'alpaca:activity' act.id %}" class="btn btn-default">{{ act.title }}</a></th>
        <th>{{ act.author }}</th>
        <th>{{ act.attendants.count }}</th>
        <th>{{ act.pub_date }}</th>
    </tr>           
    {% endfor %}
</table>
